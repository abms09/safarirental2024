  <!-- Signup -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm sign">
            <div class="card-body p-3">
              <h2 class="text-center mb-4">Sign Up</h2>
              <form id="signup" method="POST" novalidate>
                <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="Name">
                  <div id="nameerr" class="error"></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email">
                  <div id="emailerr" class="error"></div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone number</label>
                  <input type="email" class="form-control" id="phone" name="phone">
                  <div id="phoneerr" class="error"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                  <div id="passerr" class="error"></div>
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                  <div id="confirmerr" class="error"></div>
                </div>

                <button type="submit" class="btn btn-warning w-100">Sign Up</button>
              </form>

              <p class="text-center mt-3 mb-0">
                Already have an account? <a href="login.html">Log In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
